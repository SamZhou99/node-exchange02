        let chart
        let ws
        let symbol = getQueryVariable('symbol') || 'btcusdt'
        let chartDataList = []
        let market = {
            ticker: {
                // 聚合行情（Ticker）数据
                // 获取市场聚合行情数据，每100ms推送一次。
                // market.$symbol.ticker
                "sub": `market.${symbol}.ticker`
            },
            trade_detail: {
                // 最近成效记录
                "sub": `market.${symbol}.trade.detail`,
                "id": "id1"
            }
        }


        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) { return pair[1]; }
            }
            return (false);
        }

        function getKLineData() {
            let U=String(symbol).toLocaleUpperCase()
            let tag = U.substring(0,U.length-4)+'/'+U.substring(U.length-4,U.length)
            jQuery('.top-bar-periods-small').html(`<div class="tag-name">${tag}</div><div class="tag-name">    Last Price <span id="late_price">0</span></div>`)


            jQuery.get('/api/kline', { symbol: symbol }, (data) => {
                // console.log(data)
                let a = data.data.data.reverse()
                chartDataList = []
                for (let i = 0; i < a.length; i++) {
                    let item = a[i]
                    chartDataList.push({
                        timestamp: item.id * 1000,
                        open: item.open,
                        high: item.high,
                        low: item.low,
                        close: item.close,
                        volume: item.vol,
                    })
                }
                chart.applyNewData(chartDataList)

                initWS()
            })

        }

        function getUpdateDataTicker(data) {
            let item = data.tick
            let day = 1000 * 60 * 60 * 24
            let d = {
                timestamp: Math.round(data.ts / day) * day,
                open: item.open,
                high: item.high,
                low: item.low,
                close: item.close,
                volume: item.vol,
            }
            chart.updateData(d)
            showLatePrice(d.close)
            window.parent.postMessage({ d }, '/');
        }

        function getUpdateDataTrade(data) {
            // console.log('此主题提供市场最新成交逐笔明细。')
            window.parent.postMessage({ data }, '/');
        }

        function showLatePrice(price){
            jQuery('#late_price').text(price)
        }

        function initWS() {

            if (symbol == 'lethusdt') {
                let host = window.location.host;
                let host2 = document.domain;

                let ws = new WebSocket(`ws://${host2}:3031/coin/price/platform`)
                ws.onopen = () => {
                    console.log('websocket init ...')
                };
                ws.onclose = () => {
                    console.log('websocket close ...')
                }
                ws.onmessage = (event) => {
                    let res = JSON.parse(event.data)
                    let lastData = chartDataList[chartDataList.length - 1]
                    lastData.close = res.price
                    console.log(res, lastData)
                    let b=100000000
                    showLatePrice(Math.round(res.price*b)/b)
                    chart.updateData(lastData)
                }
                return
            }



            ws = new WebSocket("wss://api.huobi.pro/ws")
            ws.onopen = () => {
                console.log('connection open...')
                ws.send(JSON.stringify(market.ticker))
                ws.send(JSON.stringify(market.trade_detail))
            };
            ws.onclose = () => {
                console.log('connection close...')
                // reconnection
                setTimeout(() => {
                    this.initWS()
                }, 1000 * 60)
            }
            ws.onmessage = (event) => {
                // console.log('connection message...')

                const fr = new FileReader();
                fr.onload = function () {
                    let data = pako.ungzip(new Uint8Array(fr.result), { to: 'string' })
                    data = JSON.parse(data)
                    if (data.ping) {
                        ws.send(JSON.stringify({ pong: data.ping }))
                    } else if (data.ch == `market.${symbol}.ticker`) {
                        getUpdateDataTicker(data)
                    } else if (data.ch == `market.${symbol}.trade.detail`) {
                        getUpdateDataTrade(data)
                    } else {
                        console.log('ws data ： ', data)
                    }
                }
                fr.readAsArrayBuffer(event.data);
            }
        }

        jQuery.noConflict();
        jQuery(document).ready(function () {
            jQuery('body').bind('chartInit', (e, t) => {
                chart = t.chart
                setTimeout(getKLineData, 1000)
            })
            jQuery('body').trigger('getChart')
        });




    </script>
