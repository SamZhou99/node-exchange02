<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <script src="/jquery/3.2.1/jquery.min.js"></script>
    <script src="/popper/1.12.5/popper.min.js"></script>
    <script src="/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px
        }

        .left-width,
        .right-width {
            min-width: 250px
        }

        .height650 {
            height: 550px;
        }

        .height200 {
            height: 250px;
        }

        .height100 {
            height: 100%;
        }

        .flex-grow-1 {
            min-width: 650px;
        }
    </style>
</head>

<body>

    <div class="d-flex">
        <div class="p-2 bg-default left-width height100">Flex item 1</div>
    </div>

    <div class="d-flex height650">
        <div class="p-2 bg-info left-width height100">Flex item 1</div>
        <div class="p-2 bg-warning flex-grow-1 height100">Flex item 2</div>
        <div class="p-2 bg-primary right-width height100">Flex item 3</div>
    </div>

    <div class="d-flex height200">
        <div class="p-2 bg-primary right-width height100">Flex item 3</div>
        <div class="p-2 bg-default flex-grow-1 height100">Flex item 2</div>
        <div class="p-2 bg-info left-width height100">Flex item 1</div>
    </div>

</body>

</html>
