<style>
    .tip-container {
        position: absolute;
        background-color: #00000022;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        display: none;
        z-index: 2000;
    }

    .tip-item {
        text-align: center;
        border-radius: 0.25rem;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        height: 60px;
        color: #fff;
        background-color: hsla(0, 0%, 0%, 0.9);
        padding-top: 18px;
    }
</style>
<div class="tip-container">
    <div class="tip-item"></div>
</div>
<script>
    function tip(text, callback) {
        $('.tip-container').show()
        $('.tip-item').text(text)
        setTimeout(function () {
            $('.tip-container').hide()
            if (callback) {
                callback()
            }
        }, 2500)
    }
    $(window).scroll(function () {
        let top = $(window).scrollTop();
        $(".tip-container").css("top", top + "px");
    });
</script>
